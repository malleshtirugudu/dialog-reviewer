<div class="table-scroll">
  <table mat-table
        [dataSource]="dataSource" multiTemplateDataRows
        class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
    </ng-container> -->

    <!-- user id Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>UserID</th>
      <td mat-cell *matCellDef="let element">{{element.userId}}</td>
    </ng-container>

    <!-- timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <!-- conversation Column -->
    <ng-container matColumnDef="conversation">
      <th mat-header-cell *matHeaderCellDef> Conversation Transcript </th>
      <td mat-cell *matCellDef="let element"> <span class="link">{{element.conversation}}</span> </td>
    </ng-container>

    <!-- tating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <!-- feedback Column -->
    <ng-container matColumnDef="feedBack">
      <th mat-header-cell *matHeaderCellDef> FeedBack </th>
      <td mat-cell *matCellDef="let element"> {{element.feedBack}} </td>
    </ng-container>

    <!-- review status Column -->
    <ng-container matColumnDef="reviewStatus">
      <th mat-header-cell *matHeaderCellDef> Review Status </th>
      <td mat-cell *matCellDef="let element"> {{element.reviewStatus}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
            <b>{{element.description}} {{element.UserId}}</b>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
<!-- paginator -->
<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
